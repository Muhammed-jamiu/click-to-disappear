<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project</title>
    <link rel="stylesheet" href="miniproject.css" />
  </head>
  <body>
    <div id="container">
      <h1><em>Mini Project on Javascript...</em></h1>
      <div id="text">Copyright&copy;2023.By MUHAMMED-JAMIU</div>
      <!--text-->
      <br /><br />
      <h3>Click and Disappear Circles!</h3>

      <div id="circle1"></div>

      <div id="circle2"></div>
      <div id="circle3"></div>
      <br /><br /><br />
      <br /><br /><br /><br /><br /><br /><br />
      <br /><br /><br /><br /><br />

      <h3>Click the Refresh Icon on your Browser to Display Circles again!</h3>
      <div id="text">Copyright&copy;2023.By MUHAMMED-JAMIU</div>
      <!--text-->

      <h1><em>Mini Project on Javascript...</em></h1>
    </div>
    <script type="text/javascript">
      //circle 1
      document.getElementById("circle1").onclick = function () {
        document.getElementById("circle1").style.display = "none";
      };

      //circle 2
      document.getElementById("circle2").onclick = function () {
        document.getElementById("circle2").style.display = "none";
      };
      //circle 3
      document.getElementById("circle3").onclick = function () {
        document.getElementById("circle3").style.display = "none";
      };
    </script>
  </body>
</html>
